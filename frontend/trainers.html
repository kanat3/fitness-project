<!DOCTYPE html>
<html>
<head>
    <title>Тренеры</title>

    <title>Кнопка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn {
            display: inline-block;
            background: #3CB371;
            color: #fff;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 3px;

            text-align: center;
            width: 310px;
            margin-bottom: 50px;
        }
        .button {
            border-radius: 4px;
            background-color: #000080;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            width: 500px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
            margin-top: 50px;
            width: 300px;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        .border {
            border: 3px solid #E9967A;
            margin-left: 150px;
            margin-right: 150px;
        }
        body, html {
            height: 100%;
        }

        .parallax1 {
            background-image: url('trener1.jpg');

            height: 100%; 

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .parallax2 {
            background-image: url('trener2.jpg');

            height: 100%; 

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 50%;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .container .content {
            position: absolute; 
            bottom: 0; 
            background: rgba(0, 0, 0, 0.5); 
            color: #f1f1f1;
            width: 100%; 
            padding: 20px;
            text-align: center;
        }
    </style>
    
</head>

         <a href="contact.html" button class="button"><span>Контакты</span></a>
         <a href="login.html" button class="button"><span>Личный кабинет</span></a>
    </nav>
    
    <section>
        <h2>Наши тренеры</h2>

<div class="parallax1"></div>
<div class="container">

</div>
